    <header>

        </nav>

    <main>
        <h2>Schedule Your Appointment</h2>
    </main>

    <form>
        <label for="date">Appointment Date : </label>
        <input type="date" id="date" required> <br/> <br/>

        <label for="addr">Address : </label>
        <textarea rows="5" cols="20"></textarea> <br/> <br/>

        <label for="city">City : </label>
        <input type="text" id="city" placeholder="Mumbai, Pune..." required> <br/> <br/>

        <label for="state">State : </label>
        <input list="state" placeholder="Kerala, Maharashtra,...">
        <datalist id="state">
            <option value="Assam"></option>
            <option value="Bihar"></option>
            <option value="Gujarat"></option>
            <option value="Goa"></option>
        </datalist>
        <br/> <br/>

        <label for="notification">Send Notification : </label>
        <input type="checkbox" name="notify" value="email" unchecked>Email
        <input type="checkbox" name="notify" value="sms" unchecked>SMS
        <br/><br/>

        <button><a href="Booking-Success.html">Book</a></button>

    </form>
