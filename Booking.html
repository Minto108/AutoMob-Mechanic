<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <header>
        <h2><a href="Home.html" rel="noopener noreferrer" target="_self">AutoMob-Mechanic</a></h2>
        <nav>
            <a href="Home.html" target="_self" rel="noopener noreferrer">Home</a> |
            <a href="Services.html" target="_self" rel="noopener noreferrer">Services</a> |
            <a href="Booking.html" target="_self" rel="noopener noreferrer">Booking</a> |
            <a href="mailto:contact@automob.co.in" target="_self" rel="noopener noreferrer">contact@automob.co.in &#128231;</a> |
            <a href="tel:999 999 9999" target="_self" rel="noopener noreferrer">999 999 9999 &#9743;</a> 
        </nav>
    </header>

    <main>
        <h2>Book Your Service</h2>
    </main>

    <form>
        <label for="Name">Name : </label>
        <input type="text" pattern="[A-Za-z\s]+" id="Name" placeholder="John Daub" required> <br/><br/>

        <label for="Email">Email Id : </label>
        <input type="email" pattern="[a-z@.]+" id="Email" placeholder="john@gmail.com" required> <br/><br/>

        <label for="phone">Phone Number : </label>
        <select>
            <option value="">Code</option>
            <option value="+91">+91</option>
            <option value="+213">+213</option>
            <option value="+123">+123></option>
        </select>
        <input type="number" pattern="[0-9]+" id="phone" placeholder="6544115412" required> <br/><br/>

        <label for="service">Select Service : </label>
        <select required>
            <option value="Preventive-Maintenance Service">Preventive Maintenance Service</option>
            <option value="Body Repair Service">Body Repair Service</option>
            <option value="Car Care Service">Car Care Service</option>
        </select>
        <br/><br/>
        
        <label for="car make">Car Make : </label>
        <input list="car make" placeholder="Suzuki, Toyota..." required>
        <datalist id="car make">
            <option value="Mahindra"></option>
            <option value="Honda"></option>
            <option value="Hyundai"></option>
            <option value="Ford"></option>
            <option value="Toyota"></option>
            <option value="Nissan"></option>
        </datalist>
        <br/><br/>

        <label for="model">Car Model : </label>
        <input type="text" id="model" placeholder="Alto, Innova..." required> <br/><br/>

        <label for="fuel type">Fuel Type : </label>
        <input type="radio" name="fuel type" value="petrol">Petrol
        <input type="radio" name="fuel type" value="diesel">Diesel
        <input type="radio" name="fuel type" value="lpg">LPG
        <input type="radio" name="fuel type" value="other">Other
        <br/><br/>

        <label for="Kilometers">Kilometers Ran : </label>        
        <input type="number" id="kilometers" placeholder="km" required> <br/><br/>

        <button><a href="Appointment.html">Schedule an Appointment</a></button>

    </form>
    <br/><br/>
    <footer>
        Copyright &copy; 2020 AutoMob-Mechanic. All Rights Reserved.
    </footer>

</body>
</html>
